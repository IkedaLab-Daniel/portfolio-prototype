<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Hero</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="hero">
    <div class="center-photo">
      <img src="images/me.png" alt="My Photo" class="me" />
    </div>
    
    <div class="tech-icon frontend">
        <span>Frontend Development</span>
    </div>

    <!-- Floating Tech Logos -->
    <img src="images/html.svg" class="tech-icon html" />
    <img src="images/css3.svg" class="tech-icon css" />
    <img src="images/js.svg" class="tech-icon js" />
    <img src="images/react.svg" class="tech-icon react" />
    <img src="images/nodeSVG.svg" class="tech-icon node" />
    <img src="images/mongodb.svg" class="tech-icon mongo" />
    <img src="images/php.svg" class="tech-icon php" />
    <img src="images/mysql.png" class="tech-icon mysql" />
    <img src="images/django.svg" class="tech-icon django" />
    <img src="images/python.svg" class="tech-icon python" />
  </section>
</body>
</html>
